---
title: Tooltip
assets:
  - bootstrap.helix.css
---
{% extends 'component-page.njk' %}
{% block content %}
<!-- explanation goes here -->
<section>
  <h2 class="hxSectionTitle" id="appearance">Appearance</h2>
  <div class="tooltip-example">
    <div class="tooltip left" role="tooltip">
      <div class="tooltip-arrow"></div>
      <div class="tooltip-inner">.tooltip.left</div>
    </div>
    <div class="tooltip top" role="tooltip">
      <div class="tooltip-arrow"></div>
      <div class="tooltip-inner">.tooltip.top</div>
    </div>
    <div class="tooltip bottom" role="tooltip">
      <div class="tooltip-arrow"></div>
      <div class="tooltip-inner">.tooltip.bottom</div>
    </div>
    <div class="tooltip right" role="tooltip">
      <div class="tooltip-arrow"></div>
      <div class="tooltip-inner">.tooltip.right</div>
    </div>
  </div>
</section>

<section>
  <h2 class="hxSectionTitle" id="demo">Demonstration</h2>

  <div class="demo">
    <button
      class="hxBtn"
      data-toggle="tooltip"
      data-placement="left"
      title="Tooltip on Left">

      Tooltip on Left
    </button>

    <button
      class="hxBtn"
      data-toggle="tooltip"
      data-placement="top"
      title="Tooltip on Top">

      Tooltip on Top
    </button>

    <button
      class="hxBtn"
      data-toggle="tooltip"
      data-placement="bottom"
      title="Tooltip on Bottom">

      Tooltip on Bottom
    </button>

    <button
      class="hxBtn"
      data-toggle="tooltip"
      data-placement="right"
      title="Tooltip on Right">

      Tooltip on Right
    </button>
  </div>
</section>
{% endblock %}
